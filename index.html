<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ThePokedex</title>

</head>

<body>
<div id="wrapper">
   <nav id="navbar">
     <ul id="nav-elements">
        <li class="logo"><img src="images/go-hub-logo-minimal.svg" alt="logo"></li>
        <li class="bar"><img src="images/bars.svg" alt=""><p>Menu</p></li>
        <li class="nav-element"> 
           <input type="text" placeholder="Search pokemon by name" class="search">
           <img class="search-icon" src="images/search.svg" alt="">
         </li>
      </ul>
    </nav>

    <div class="container">
            <div class="box 1">
                <div>
                    <p class="title">Pokémon by Generation</p>
                </div>
            </div>
            <div class="box 2">
                <div class="title">
                    <p>Pokémon by Type</p>     
                </div>
            </div>
            <div class="box 3">
                <div>
                    <p class="title">Best attackers per Type</p>
                </div>
            </div>
            <div class="box 4">
                <div>
                    <p class="title">Other lists & charts</p>
                </div>
            </div>
            <div class="box 5">
                <div>
                    <p class="title">More</p>
                </div>
            </div>
            <div class="box 6">
                <div>
                    <p class="title">Pokémon GO Database</p>
                </div>
            </div>
    </div>
    <footer>
        <p>All ©️copyrights reserved ThePokedex 2023...</p> 
    </footer>
 </div>
</body>

</html>
